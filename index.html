<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to PDF Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="main-navbar">
            <ul>
                <li><a href="index.html" class="active">Lab Analysis</a></li>
                <li><a href="monthly.html">Monthly Report</a></li>
            </ul>
        </nav>
    </header>

    <div class="app-container">
        <div class="editor-pane">
            <header>
                <h2>1. Paste Your JSON Data</h2>
                <p>Paste your data below and click "Load Editor". Edit the generated fields to see a live preview.</p>
            </header>
            <textarea id="json-input" placeholder="Paste your JSON data here..."></textarea>
            <button id="load-button">Load Editor & Preview</button>
            <div id="editor-form-container">
            </div>
        </div>

        <div class="preview-pane">
            <header>
                <h2>2. Live PDF Preview</h2>
                <button id="download-button">Download as PDF</button>
            </header>
            <div id="pdf-preview">
                <div class="placeholder">
                    <p>Load data to see the preview.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script> <script src="script.js"></script>

</body>

</html>
